<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <p><input type="text" id="result"></p>
  <div id="btn">Generator Password</div>
  <fieldset>
    <legend>Options</legend>
    <!-- パスワードの長さをvalue属性で、初期値と最小値、最大値を設定 -->
    <p>length (<span id="label">8</span>): <input type="range" id="slider"
      value="8" min="4" max="15"></p>
    <p>
      Numbers?:<input type="checkbox" id="numbers">
      Symbols?:<input type="checkbox" id="symbols">
    </p>
  </fieldset>
</div>
<script src="js/main.js"></script>
</body>
</html>
